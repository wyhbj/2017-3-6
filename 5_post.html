<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<form action="php/get.php" method="get">
		用户名:<input type="text" id="user"/><span id="span"></span><br>
		密 码 :<input type="password"/>
		<input type="button" value="提交"/>
	<!--</form>-->
<script type="text/javascript">
	
	/*
		
		post：
			传输方式是通过服务器发送的方式进行传输。
			
			从安全角度来说：
				相对安全。
				
			用户的私人信息、体积比较大的数据，必须用post
			
			体积：
				理论上来说，传输的数据是无限大的。（但是后端同学会给出一个大小限制）
				
			在open的时候就不用将传输的数据绑定上去了,那么传输的数据应该放在send中
			
			需要在发送前添加一个请求头信息
				ajax.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
			
			因为设置了请求头，在发送数据前，就已经将数据格式统一了，所以不会出现中文编码错误的问题
			
			
	*/
	
	
	var user = document.getElementById('user');
	var span = document.getElementById('span');
	
	user.onblur = function(){
		var val = this.value;
		var ajax = new XMLHttpRequest();
		
		ajax.open('post','php/post.php');
		
		ajax.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
		
		ajax.send('user='+val);
		
		ajax.onload = function(){
			span.innerHTML = ajax.responseText;
		}
		
		
	}
	
	
	
	
	
	
	
</script>
</body>
</html>
